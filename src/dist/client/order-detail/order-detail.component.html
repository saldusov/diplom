<md-button class="md-raised md-warn" ui-sref="home.client.addorder">Добавить</md-button>
<md-content>
	<md-subheader class="md-no-sticky">Ваш заказ</md-subheader>
	<table class="">
		<tr>
			<th>Название блюда</th>
			<th>Статус</th>
			<th>Будет готов</th>
		</tr>
		<tr ng-repeat="dish in $ctrl.orders">
			<td>{{ dish.title }}</td>
			<td ng-switch="dish.status">
				<span ng-switch-when="prepare">отовиться</span>
				<span ng-switch-when="ordered">Заказано</span>
				<span ng-switch-when="closed">Доставлено</span>
				<span ng-switch-when="error">Ошибка</span>
			</td>
			<td>{{ dish.dateSuccess | date: "mediumTime" }}</td>
		</tr>
	</table>
</md-content>
