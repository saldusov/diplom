<md-content>
	<md-list-item class="md-2-line" ng-repeat="dish in $ctrl.dishes">
 		<img ng-src="{{dish.image}}?25" class="md-avatar" alt="{{dish.title}}"
	       ng-if="dish.image"/>
	  <div class="md-list-item-text dishes-list">
	    <p> {{ dish.title }} </p>
	  </div>
	  <div class="md-secondary">
	  <md-button class="md-primary" ng-click="$ctrl.start(dish)" aria-label="Начать готовить" ng-if="$ctrl.view == 'start'">
	    Начать готовить
	  </md-button>
	  <md-button class="md-primary" ng-click="$ctrl.success(dish)" aria-label="Готово" ng-if="$ctrl.view == 'success'">
	    Готово
	  </md-button>
	  </div>
	</md-list-item>
</md-content>
