<md-button class="md-raised md-warn" ui-sref="home.client.addorder">Добавить</md-button>
<md-content>
	<md-subheader class="md-no-sticky">Ваш заказ</md-subheader>
	<table class="">
		<tr>
			<th>Название блюда</th>
			<th>Статус</th>
			<th>Заказ сделан</th>
		</tr>
		<tr ng-repeat="order in $ctrl.orders">
			<td>{{ order.dish.title }}</td>
			<td ng-switch="order.status">
				<span ng-switch-when="prepare">Готовится</span>
				<span ng-switch-when="ordered">Заказано</span>
				<span ng-switch-when="ready">Доставляется</span>
				<span ng-switch-when="closed">Подано</span>
				<span ng-switch-when="error">Возникли сложности</span>
			</td>
			<td>{{ order.createdAt | date: "mediumTime" }}</td>
		</tr>
	</table>
</md-content>
